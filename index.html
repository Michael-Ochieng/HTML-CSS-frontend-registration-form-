<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Login page</title>
    <link rel="stylesheet" href="css/main.css"><!--Link to the css file called main.css-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <!--This is a link to flaticon.com where  icons used in the web page were downloaded-->
</head>
<body>
    <div class="table">
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="username" placeholder="Username" required>
                <i class="fi fi-br-circle-user"></i><!--user icon download from flaticon-->
            </div>
            
            <div class="inputbox">
                <input type="password" placeholder="password" required>
                <i class="fi fi-br-lock"></i><!--Lock icon from flaticon-->
            </div>
            
            <div class="remember-me">
                <label><input type="checkbox">Remember me</label>
            </div>
            <a href="#">Forgot password</a>
            
            <div class="Loginbutton">
                <button type="button">Login</button>
            </div>
           
            <div class="Sign up">
                <p>Don't have an account?
                    <a href="#">Sign up</a>
                </p>
            </div>

        </form>
    </div>
   
    
</body>
</html>
